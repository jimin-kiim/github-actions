name: Frontend CI

on: 
  pull_request: 
    branches: [ develop, release, main ]
    types: [ opened, synchronize, reopened ]

jobs:
  # ----------------------------
  # 1. Build (테스트 제외)
  # ----------------------------
  build:
    name: Build
    runs-on: ubuntu-latest    

    steps:
      - uses: actions/checkout@v4

      - name: Set meta
        id: meta
        run: echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: app/frontend/package-lock.json
      
      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload dist (temporary for downstream job)
        uses: actions/upload-artifact@v4
        with: 
          name: fe-dist_${{ steps.meta.outputs.short_sha }}
          path: dist/**
          retention-days: 1

  # ----------------------------
  # 2. Test
  # ----------------------------
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.base_ref != 'main' }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-path: package-lock.json 

      - name: Install dependencies
        run: npm ci

      - name: Integration/Smoke tests (develop)
        if: ${{ github.base_ref == 'develop' }}
        run: npm test:integration

      - name: E2E tests (release)
        if: ${{ github.base_ref == 'release' }}
        run: npm run test:e2e
  
  # ----------------------------
  # 3. Static Analysis (Lint/Format)
  # ----------------------------
  static_analysis:
    name: Static Analysis
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.base_ref == 'develop' || github.base_ref == 'release' }}
    
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "npm"
          cache-dependency-paht: package-lock.json 

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

      - name: Prettier check
        run: npm run format:check

  artifacts:
    name: Upload Verified Artifact
    runs-on: ubuntu-latest
    needs: [build, test, static_analysis]
    if: ${{ github.base_ref == 'develop' || github.base_ref == 'release' }}

    steps:
      - name: Set meta
        id: meta
        run: echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: fe-dist_${{ steps.meta.outputs.short_sha }}
          path: dist
      
      - name: Upload verified dist
        uses: actions/upload-artifact@v4
        with: 
          name: verified-fe-dist_${{ steps.meta.outputs.short_sha }}
          path: dist/**
          retention-days: ${{ github.base_ref == 'develop' && 90 || 30 }}

  
  main_archive:
    name: Archive to S3
    runs-on: ubuntu-latest
    needs: build
    if: ${{ github.base_ref == 'main' }}

    steps:
      - name: Set meta
        id: meta
        run: |
          echo "timestamp=$(date -u +'%Y%m%d-%H%M%S')" >> $GITHUB_OUTPUT
          echo "short_sha=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Download dist
        uses: actions/download-artifact@v4
        with: 
          name: fe-dist_${{ steps.meta.outputs.short_sha }}
          path: dist

      - name: Configure AWS credentials
        uses: aws-action/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ap-northeast-2

      - name: Upload dist to S3
        env:
          BUCKET: ${{ secrets.RELEASE_BUCKET }}
          PREFIX: releases/${{ steps.meta.outputs.timestamp }}_${{ steps.meta.outputs.short_sha }}
        run: |
          aws s3 cp dist/ \
            s3://$BUCKET/$PREFIX/frontend \
            --recursive